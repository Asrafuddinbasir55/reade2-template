<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <h3 class="text-center mt-4 fw-bolder">Banck Amount Transfer</h3>

    <section class="container mt-4">
        <div class="container">
            <div class="row">
              <div class="col-6">
                <img class="w-75" src="images/pexels-karolina-grabowska-4386158.jpg" alt="">
              </div>

              <div class="col-6">
                <h5>Income</h5>
                <div>
                  <label for="">Income:</label>
                  <input id="my-cost" type="text">
                </div>
        
                <h3>Expenses</h3>

                <div>
                  <label class="label conlrol-label my-4">Food:</label>
                  <input id="food-cost" type="text">
                </div>
 
                <div>
                  <label class="my-2">Rent:</label>
                  <input id="rent-cost" type="text">
                </div>

               <div>
                <label class="my-4">Clothes:</label>
                  <input id="colth-cost" type="text"></div>
                  
                  
              <div class="my-2">
                <button id="calculate-item" class="bg-primary rounded px-4 my-2">Calculate</button>

                <h5 id='total-balence'>Total Expenses:</h5>
                <h5 id='my-balence'>Balance:</h5>
              </div>

              <div>
                <label id="btn-save" class="my-2 px-4">Save:</label>
                <input id='save-catch' type="text">
                <span>%</span>
                <button id="income-cost" class="bg-primary rounded px-4 my-2">Save</button>

                <h5 id='saving-amount' class="save-catch">Saving Amount: 00</h5>
                <h5 id='remening-amount' class="saving-btn">Remaining Balance: 00</h5>

              </div>
              </div>

            </div>
   
    </section>
 
    <script src="js/banck.js"></script>
</body>
</html>
